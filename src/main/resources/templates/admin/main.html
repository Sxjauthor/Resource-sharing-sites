<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--引入公共head部分-->
    <th:block th:include="~{common::commonHead}"></th:block>
    <title>管理员页面</title>
    <style>
        .w-18{width: 12%;}
        .w-82{width: 88%;}
    </style>
</head>
<body>
<!-- 第一部分 上面的 -->
<div th:replace="~{common::managerNav}"></div>

<!-- 第二部分 -->
<div class="container-fluid d-flex p-0 pt-1 justify-content-between" style="height: 630px;">
    <!-- 菜单 -->
    <div class="w-18 bg-dark">
        <div class="d-grid gap-2 col-10 mx-auto pt-2">
            <a th:each="action:${session.manager.actionList}" th:href="@{${action.actionurl}}" target="show" class="btn btn-outline-success bg-transparent" type="button">[[${action.actionname}]]</a>
        </div>
    </div>
    <!-- iframe -->
    <div class="w-82">
        <iframe style="transition: all 0.3s;" name="show" width="100%" height="100%" frameborder="0" scrolling="auto" th:src="@{/admin/default.html}"></iframe>
    </div>
</div>
<script>
    $("#logout").click(function (e){
        let b = confirm("确定要退出吗?");
        if(!b){
            e.preventDefault()
        }
    })
</script>
</body>
</html>
