<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--引入公共head部分-->
    <th:block th:include="~{common::commonHead}"></th:block>
    <title>我的收藏</title>
    <style>
        .fs-9{font-size: 0.9em;}
        .w-2x{width: 24%; transition: all 0.3s;}
        .h-200{height: 160px;}
        #con2{
            width:100%;
        }
        #searchInfo{
            width:102%;
            background-image: url("/ex/img/bg.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 50px;
        }
        #aa{
            margin:0 auto;
            display: flex;
            width:250px;
        }
        a{
            text-decoration: none;
            color:black;
        }
        a:hover{
            color:aquamarine;
        }
    </style>
</head>
<body>
<!-- 第一部分 导航栏 -->
<div th:replace="~{common::memberNav}"></div>

<!-- 第二部分 -->
<div class="container-fluid" id="con2">
    <div class="row" id="searchInfo">
        <div id="aa" class="mt-3">
            <a class="d-block me-3" th:classappend="${type=='2'?'border-bottom border-secondary border-2':''}" th:href="@{/resDetail/myFav}">软件</a>
            <a class="d-block me-3" th:classappend="${type=='3'?'border-bottom border-secondary border-2':''}" th:href="@{/resDetail/myFav(type=3)}">资料</a>
            <a class="d-block" th:classappend="${type=='1'?'border-bottom border-secondary border-2':''}" th:href="@{/resDetail/myFav(type=1)}">壁纸</a>
        </div>
    </div>
    <div class="container-fluid row p-5 pt-3">
        <!-- 列举部分-->
        <div class="mt-2 d-flex flex-wrap justify-content-between align-content-between">
            <a class="d-block w-2x h-200 mb-3 border rounded p-2" th:each="res:${list}" th:if="${type=='1'}" th:href="@{/resDetail(id=${res.id},type=1)}">
                <div class="d-flex">
                    <div th:if="${type=='1'}"><img th:src="@{${application.img}+${res.thumbnail}}" width="100px" height="54px" class="border rounded"/></div>
                    <div th:if="${type=='2'}"><img th:src="@{${application.icon}+${res.thumbnail}}" width="54px" height="54px" class="border rounded"/></div>
                    <div th:if="${type=='3'}"><img th:src="@{${application.icon}+${res.thumbnail}}" width="54px" height="54px" class="border rounded"/></div>
                    <div class="ms-2 text-muted fs-9">
                        [[${res.resname}]] <br/>
                        <button class="btn-sm bg-success-subtle disabled fs-9 text-muted border-0 rounded">
                            <span th:if="${res.isFree==0}">免费</span>
                            <span th:if="${res.isFree!=0}">[[${res.isFree}]]金币</span>
                        </button>
                    </div>
                </div>
                <p class="text-muted fs-9 my-3">[[${res.display}]]</p>
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="fs-9 text-muted"><img th:src="@{/img/calendar.svg}"/> [[${res.joindate}]]</span>
                        <span class="ms-2 fs-9 text-muted"><img th:src="@{/img/look.svg}"/> [[${res.pv}]]</span>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-success rounded-pill" th:id="get+${res.id}" th:name="${res.isFree}">获取</button>
                    </div>
                </div>
            </a>

            <a class="d-block w-2x h-200 mb-3 border rounded p-2" th:each="res:${list}" th:if="${type=='2'}" th:href="@{/resDetail(id=${res.id},type=2)}">
                <div class="d-flex">
                    <div th:if="${type=='1'}"><img th:src="@{${application.img}+${res.thumbnail}}" width="100px" height="54px" class="border rounded"/></div>
                    <div th:if="${type=='2'}"><img th:src="@{${application.icon}+${res.thumbnail}}" width="54px" height="54px" class="border rounded"/></div>
                    <div th:if="${type=='3'}"><img th:src="@{${application.icon}+${res.thumbnail}}" width="54px" height="54px" class="border rounded"/></div>
                    <div class="ms-2 text-muted fs-9">
                        [[${res.resname}]] <br/>
                        <button class="btn-sm bg-success-subtle disabled fs-9 text-muted border-0 rounded">
                            <span th:if="${res.isFree==0}">免费</span>
                            <span th:if="${res.isFree!=0}">[[${res.isFree}]]金币</span>
                        </button>
                    </div>
                </div>
                <p class="text-muted fs-9 my-3">[[${res.display}]]</p>
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="fs-9 text-muted"><img th:src="@{/img/calendar.svg}"/> [[${res.joindate}]]</span>
                        <span class="ms-2 fs-9 text-muted"><img th:src="@{/img/look.svg}"/> [[${res.pv}]]</span>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-success rounded-pill" th:id="get+${res.id}" th:name="${res.isFree}">获取</button>
                    </div>
                </div>
            </a>

            <a class="d-block w-2x h-200 mb-3 border rounded p-2" th:each="res:${list}" th:if="${type=='3'}" th:href="@{/resDetail(id=${res.id},type=3)}">
                <div class="d-flex">
                    <div th:if="${type=='1'}"><img th:src="@{${application.img}+${res.thumbnail}}" width="100px" height="54px" class="border rounded"/></div>
                    <div th:if="${type=='2'}"><img th:src="@{${application.icon}+${res.thumbnail}}" width="54px" height="54px" class="border rounded"/></div>
                    <div th:if="${type=='3'}"><img th:src="@{${application.icon}+${res.thumbnail}}" width="54px" height="54px" class="border rounded"/></div>
                    <div class="ms-2 text-muted fs-9">
                        [[${res.resname}]] <br/>
                        <button class="btn-sm bg-success-subtle disabled fs-9 text-muted border-0 rounded">
                            <span th:if="${res.isFree==0}">免费</span>
                            <span th:if="${res.isFree!=0}">[[${res.isFree}]]金币</span>
                        </button>
                    </div>
                </div>
                <p class="text-muted fs-9 my-3">[[${res.display}]]</p>
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="fs-9 text-muted"><img th:src="@{/img/calendar.svg}"/> [[${res.joindate}]]</span>
                        <span class="ms-2 fs-9 text-muted"><img th:src="@{/img/look.svg}"/> [[${res.pv}]]</span>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-success rounded-pill" th:id="get+${res.id}" th:name="${res.isFree}">获取</button>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- 最下面的底部-->
<div th:replace="~{common::memberFoot}"></div>
</body>
<script>
    $("#personalInfoBtn").click(function (){
        window.location.href="/ex/member/updateSession";
    })
    $(document).on("click", "button[id^=get]", function (e) {
        e.stopPropagation(); // 阻止事件冒泡
        let isFree=Number($(this).prop("name"));
        let gold = Number("[[${session.member.gold}]]");
        if(gold>=isFree){
            let getId = $(this).prop("id");
            let id = getId.substring(3, getId.length);
            if ("[[${type}]]" == "1") {
                window.location.href = "/ex/resDetail/download?type=1&id=" + id;
            } else if ("[[${type}]]" == "2") {
                window.location.href = "/ex/resDetail/download?type=2&id=" + id;
            } else if ("[[${type}]]" == "3") {
                window.location.href = "/ex/resDetail/download?type=3&id=" + id;
            }
            return false; // 阻止默认行为
        }else{
            alert("金币不足,无法下载");
            return false;
        }
    });

    $(".w-2x").hover(function(){
        $(this).addClass("shadow");
    },function(){
        $(this).removeClass("shadow");
    })

    $(".myfoot a").hover(function(){
        $(this).removeClass("text-muted").addClass("text-warning");
    },function(){
        $(this).removeClass("text-warning").addClass("text-muted");;
    })

    $("#searchBtn").click(function (e){
        let val = $("#search").val();
        if(val==null||val.trim().length==0){
            e.preventDefault();
        }
    })
</script>
</html>
